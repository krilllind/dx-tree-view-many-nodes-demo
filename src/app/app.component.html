
<div class="block-1">
  <div class="form-group">
    <label>Size</label>
    <input type="text" [ngModel]="size" (ngModelChange)="size = +$event">
  </div>

  <div class="form-group">
    <label>Depth</label>
    <input type="text" [ngModel]="depth" (ngModelChange)="depth = +$event">
  </div>

  <div class="form-group">
    <label>Expand all nodes</label>
    <input type="checkbox" [(ngModel)]="expanded">
  </div>

  <div class="form-group">
    <label>Log data</label>
    <input type="checkbox" [(ngModel)]="log">
  </div>

  <div class="form-group">
    <button type="button" (click)="getData()">Get data</button>
    <button type="button" (click)="datasource = []">Clear</button>
  </div>
</div>

<div class="block-2">
  <dx-tree-view
    [dataSource]="datasource"
    [virtualModeEnabled]="true"
    [animationEnabled]="false"
    [rootValue]="-1"
    dataStructure="plain"
    keyExpr="id"
    parentIdExpr="parentId"
    displayExpr="text"
    itemTemplate="itemTemplate"
  >

  <div *dxTemplate="let item of 'itemTemplate'" class="node">
    <i class="icon ion-md-flash"></i>
    <span class="text">Custom template: {{item.text}}</span>
  </div>

  </dx-tree-view>
</div>
